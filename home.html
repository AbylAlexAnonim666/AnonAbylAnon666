<body>
    <div class="header">
        <span class="welcome">Welcome</span>
    </div>
    <center>
        <h1 id="counter">0</h1>
        <div id="clicker">
            <button class="clicker">
                <i class="fa fa-star" style="font-size: 150px; margin: 80px auto; color: #00000046;"></i>
            </button>
        </div>
    </center>
    <script>
    let counter = 0;

        document.getElementById('clicker').addEventListener('click', function() {
            counter++;
            document.getElementById('counter').innerHTML = counter;
        });
    </script>
