<style>
    body {
        background-color: #000;
        overflow: hidden;
    }
    
    .star {
        position: absolute;
        top: 0;
        left: 0;
        width: 2px;
        height: 2px;
        background-color: #fff;
        border-radius: 50%;
        animation: move 5s infinite linear;
    }
    
    @keyframes move {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(100vw);
        }
    }
    </style>
    
    <script>
    function createStar() {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        document.body.appendChild(star);
        setTimeout(() => {
            star.remove();
        }, 5000); // удалить звезду через 5 секунд
    }
    
    setInterval(createStar, 100); // создавать новую звезду каждые 100 мс
    </script>
